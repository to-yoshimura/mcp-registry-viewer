<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <title>MCP Registry Viewer</title>
        <style>
            :root {
                --bg: #0b1020;
                --card: #111831;
                --muted: #9fb0d1;
                --text: #eaf1ff;
                --accent: #6ea8fe;
                --ok: #38d39f;
                --warn: #f9a23b;
                --err: #f07178;
                --border: #243154;
                --chip-bg: #0c1533;
                --chip-border: #1f2b52;
                --chip-fg: #cfe0ff;
                --code-bg: #0f1836;
                --code-border: #1f2b52;
                --overlay: rgba(6, 10, 24, 0.7);
                --thead-bg: #0e142b;
                --header-shadow: rgba(0, 0, 0, 0.28);
                /* status colors (dark) */
                --status-active-bg: rgba(56, 211, 159, 0.16);
                --status-active-fg: #8ff0c2;
                --status-active-border: #2a6b56;
                --status-deprec-bg: rgba(249, 162, 59, 0.16);
                --status-deprec-fg: #ffd29a;
                --status-deprec-border: #6b4e2a;
                --modal-header-bg: linear-gradient(180deg, rgba(11,16,32,0.95), rgba(11,16,32,0.6));
                /* header gradient (dark) */
                --header-grad-top: rgba(84, 108, 255, 0.18);
                --header-grad-mid: rgba(84, 108, 255, 0.06);
                --header-veil: rgba(11, 16, 32, 0.72);
                /* liquid glass (dark) */
                --glass-bg: rgba(17, 24, 49, 0.45);
                --glass-border-hi: rgba(255, 255, 255, 0.14);
                --glass-border-lo: rgba(0, 0, 0, 0.35);
                --glass-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
                --glass-highlight: rgba(110, 168, 254, 0.12);
            }
            [data-theme="light"] {
                --bg: #f6f8fd;
                --card: #ffffff;
                --muted: #5c6b85;
                --text: #0b1020;
                --accent: #2b67f6;
                --ok: #1a9f6e;
                --warn: #b36a00;
                --err: #d9363e;
                --border: #d9e0ef;
                --chip-bg: #eef3ff;
                --chip-border: #d7e2fb;
                --chip-fg: #3b4b6e;
                --code-bg: #f7f9ff;
                --code-border: #e6ecfb;
                --overlay: rgba(255, 255, 255, 0.65);
                --thead-bg: #eef3ff;
                --header-shadow: rgba(10, 20, 40, 0.12);
                /* status colors (light) */
                --status-active-bg: rgba(26, 159, 110, 0.12);
                --status-active-fg: #166a4e;
                --status-active-border: #9bd8c1;
                --status-deprec-bg: rgba(179, 106, 0, 0.12);
                --status-deprec-fg: #7a4b00;
                --status-deprec-border: #efd3a7;
                --modal-header-bg: linear-gradient(180deg, rgba(246,248,253,0.95), rgba(246,248,253,0.85));
                /* header gradient (light) */
                --header-grad-top: rgba(43, 103, 246, 0.12);
                --header-grad-mid: rgba(43, 103, 246, 0.04);
                --header-veil: rgba(246, 248, 253, 0.78);
                /* liquid glass (light) */
                --glass-bg: rgba(255, 255, 255, 0.62);
                --glass-border-hi: rgba(255, 255, 255, 0.85);
                --glass-border-lo: rgba(161, 177, 204, 0.55);
                --glass-shadow: 0 8px 24px rgba(34, 58, 94, 0.12);
                --glass-highlight: rgba(43, 103, 246, 0.08);
            }
            html, body {
                margin: 0;
                padding: 0;
                background: var(--bg);
                color: var(--text);
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            }
            header {
                padding: 16px 20px;
                /* ÈÄèÈÅé„Çí„ÇÑ„ÇÅ„ÄÅ‰∏ã„ÅÆ„Ç´„Éº„Éâ„ÅåÈÄè„Åë„Å™„ÅÑ„Çà„ÅÜ„Å´‰∏çÈÄèÊòéËÉåÊôØ„Å´ */
                background:
                    linear-gradient(180deg, var(--header-grad-top) 0%, var(--header-grad-mid) 42%, rgba(0,0,0,0) 100%),
                    var(--bg);
                position: sticky;
                top: 0;
                z-index: 10;
                /* „Éá„Éï„Ç©„É´„Éà„ÅØ„Ç∑„É£„Éâ„Ç¶ÁÑ°„ÅóÔºà„Çπ„ÇØ„É≠„Éº„É´ÊôÇ„Å´‰ªò‰∏éÔºâ */
                box-shadow: none;
                transition: box-shadow 120ms ease;
            }
            header.scrolled {
                box-shadow: 0 1px 16px var(--header-shadow);
                /* Slight translucency + blur when overlapping content */
                background:
                    linear-gradient(180deg, var(--header-grad-top) 0%, var(--header-grad-mid) 42%, rgba(0,0,0,0) 100%),
                    var(--header-veil);
                backdrop-filter: saturate(110%) blur(8px);
                -webkit-backdrop-filter: saturate(110%) blur(8px);
            }
            header h1 {
                margin: 0 0 8px 0;
                font-size: 18px;
                letter-spacing: 0.2px;
            }
            .controls {
                display: grid;
                grid-template-columns: 1.2fr 0.9fr 0.9fr 0.8fr 0.8fr 0.6fr 0.6fr auto;
                gap: 8px;
                align-items: center;
            }
            .controls input[type="text"],
            .controls select {
                background: var(--card);
                color: var(--text);
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 8px 10px;
                outline: none;
            }
            .controls .btn {
                background: var(--accent);
                color: #071022;
                border: none;
                padding: 10px 12px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
            }
            .controls .btn.secondary {
                background: transparent;
                color: var(--muted);
                border: 1px solid var(--border);
            }
            .wrap {
                max-width: 1200px;
                margin: 0 auto;
                padding: 16px;
            }
            .summary {
                margin: 14px 0;
                color: var(--muted);
                font-size: 14px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 12px;
            }
            .card {
                position: relative;
                background:
                    linear-gradient(180deg, var(--glass-highlight), transparent 60%),
                    var(--glass-bg);
                border-radius: 16px;
                border: 1px solid transparent;
                padding: 16px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                min-width: 0; /* Èï∑„ÅÑÊñáÂ≠óÂàó„Åß„ÅÆ„ÅÇ„Åµ„ÇåÂØæÁ≠ñ */
                box-shadow: var(--glass-shadow);
                backdrop-filter: saturate(150%) blur(14px);
                -webkit-backdrop-filter: saturate(150%) blur(14px);
                overflow: hidden;
            }
            /* Remove hairline to avoid visible border on some displays */
            .card::after { content: none; }
            /* Subtle top-left sheen */
            .card::before {
                content: "";
                position: absolute; inset: -20% -20% 40% 40%;
                border-radius: 50%;
                background: radial-gradient(80% 80% at 20% 0%, var(--glass-highlight), transparent 60%);
                pointer-events: none;
            }
            .card.clickable { cursor: pointer; }
            .card.clickable:hover { box-shadow: 0 10px 28px rgba(0,0,0,0.28); }
            .card.clickable:focus { outline: 2px solid #33509a; outline-offset: 2px; }
            .card h3 {
                margin: 0;
                font-size: 17px;
                line-height: 1.3;
                word-break: break-word;
                overflow-wrap: anywhere; /* „Çπ„É©„ÉÉ„Ç∑„É•/„Éâ„ÉÉ„Éà„ÇíÂê´„ÇÄÈï∑„ÅÑÂêçÂâç„ÇíÊäò„ÇäËøî„Åô */
            }
            .title-row { display: flex; align-items: baseline; justify-content: space-between; gap: 8px; }
            .status-pill { padding: 4px 10px; border-radius: 999px; font-size: 12px; border: 1px solid var(--border); text-transform: none; }
            .status-active { background: var(--status-active-bg); color: var(--status-active-fg); border-color: var(--status-active-border); }
            .status-deprecated { background: var(--status-deprec-bg); color: var(--status-deprec-fg); border-color: var(--status-deprec-border); }
            .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; background: var(--code-bg); border: 1px solid var(--code-border); color: var(--muted); padding: 2px 6px; border-radius: 6px; font-size: 12px; }
            .sub-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
            .divider { height: 1px; background: var(--border); margin: 8px 0; }
            .kv { display: grid; grid-template-columns: 88px 1fr; gap: 6px 10px; }
            .kv .key { color: var(--muted); font-size: 12px; }
            .kv .val { color: var(--text); font-size: 13px; overflow-wrap: anywhere; }
            .badge {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                font-size: 12px;
                color: var(--chip-fg);
                border: 1px solid var(--chip-border);
                background: var(--chip-bg);
                padding: 3px 8px;
                border-radius: 999px;
                margin-right: 6px;
                margin-bottom: 6px;
                white-space: normal; /* Èï∑„ÅÑID„Å™„Å©„ÅåÊäò„ÇäËøî„Åõ„Çã„Çà„ÅÜ„Å´ */
                overflow-wrap: anywhere;
                max-width: 100%;
            }
            .badges {
                display: flex;
                flex-wrap: wrap;
            }
            .meta {
                font-size: 12px;
                color: var(--muted);
                overflow-wrap: anywhere;
                word-break: break-word;
            }
            .links a {
                color: var(--accent);
                text-decoration: none;
                margin-right: 10px;
                font-size: 13px;
            }
            .links a:hover { text-decoration: underline; }
            .capabilities {
                display: flex;
                gap: 6px;
                flex-wrap: wrap;
            }
            .cap {
                background: var(--chip-bg);
                color: var(--chip-fg);
                border: 1px solid var(--chip-border);
                padding: 4px 8px;
                border-radius: 6px;
                font-size: 12px;
            }
            .chip { background: var(--chip-bg); color: var(--chip-fg); border: 1px solid var(--chip-border); padding: 2px 8px; border-radius: 999px; font-size: 11px; }
            .chip.muted { color: var(--muted); }
            .footer-row { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-top: 6px; }
            .foot-left { color: var(--muted); font-size: 12px; }
            .foot-links { display: inline-flex; gap: 10px; }
            .icon-link { color: var(--accent); text-decoration: none; font-size: 13px; }
            .icon-link:hover { text-decoration: underline; }

            /* Detail Modal */
            .modal {
                position: fixed; inset: 0; z-index: 1000; display: none; align-items: center; justify-content: center;
                background: var(--overlay); backdrop-filter: blur(3px);
                animation: fadeIn 160ms ease-out;
            }
            .modal[open] { display: flex; }
            .modal-card {
                width: min(920px, 94vw);
                max-height: 86vh;
                display: flex; flex-direction: column;
                background:
                    linear-gradient(180deg, var(--glass-highlight), transparent 60%),
                    var(--glass-bg);
                border: none; border-radius: 18px;
                box-shadow: var(--glass-shadow);
                overflow: hidden;
                transform: translateY(4px); animation: popIn 140ms ease-out forwards;
                backdrop-filter: saturate(150%) blur(16px);
                -webkit-backdrop-filter: saturate(150%) blur(16px);
                position: relative;
            }
            .modal-card::after { content: none; }
            .modal-card::before {
                content: ""; position: absolute; inset: -20% -20% 40% 40%; border-radius: 50%; pointer-events: none;
                background: radial-gradient(80% 80% at 20% 0%, var(--glass-highlight), transparent 60%);
            }
            .modal-header {
                position: sticky; top: 0; z-index: 1;
                display: flex; justify-content: space-between; align-items: center; gap: 8px;
                padding: 12px 14px; margin: 0;
                background: var(--modal-header-bg);
                backdrop-filter: saturate(140%) blur(8px);
                -webkit-backdrop-filter: saturate(140%) blur(8px);
            }
            .modal-title { font-size: 18px; margin: 0; letter-spacing: .2px; }
            .close-btn { background: transparent; color: var(--muted); border: 1px solid var(--border); border-radius: 8px; padding: 6px 10px; cursor: pointer; }
            .close-btn:hover { color: var(--text); border-color: #33509a; }
            .modal-body { padding: 14px; overflow: auto; }
            .modal-section { margin: 12px 0; }
            .kv-table { width: 100%; border-collapse: collapse; }
            .kv-table th, .kv-table td { text-align: left; padding: 8px 10px; font-size: 13px; vertical-align: top; border-bottom: 1px solid var(--border); }
            .kv-table thead th { position: sticky; top: 0; background: var(--thead-bg); z-index: 1; }
            .kv-table tbody tr:hover { background: rgba(255,255,255,0.02); }
            .kv-table th { color: var(--muted); width: 180px; font-weight: 600; }
            .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
            details { border: 1px solid var(--border); border-radius: 8px; padding: 6px 8px; }
            details > summary { cursor: pointer; color: var(--muted); }
            pre.code { background: var(--code-bg); border: 1px solid var(--code-border); color: var(--text); padding: 10px; border-radius: 8px; overflow: auto; }
            .section-title { margin: 6px 0; color: var(--muted); font-size: 13px; letter-spacing: .2px; }

            @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
            @keyframes popIn { from { transform: translateY(8px) scale(.98); opacity: .96; } to { transform: translateY(0) scale(1); opacity: 1; } }
            .footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 16px 0;
                color: var(--muted);
                gap: 8px;
                flex-wrap: wrap;
            }
            .pager {
                display: inline-flex;
                gap: 8px;
                align-items: center;
            }
            .pager button {
                background: transparent;
                border: 1px solid var(--border);
                color: var(--text);
                padding: 8px 10px;
                border-radius: 8px;
                cursor: pointer;
            }
            .pager button:disabled { opacity: 0.5; cursor: not-allowed; }
            .pager.top { margin: 8px 0 14px; gap: 6px; }
            .pager.top button { padding: 4px 8px; border-radius: 6px; font-size: 12px; color: var(--muted); }
            .pager.top #page-info { color: var(--muted); font-size: 12px; }
            .pager.top .perpage { color: var(--muted); font-size: 12px; }
            .status {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                font-size: 13px;
            }
            .dot {
                width: 8px;
                height: 8px;
                border-radius: 999px;
                display: inline-block;
            }
            .dot.ok { background: var(--ok); }
            .dot.warn { background: var(--warn); }
            .dot.err { background: var(--err); }
            .error {
                background: rgba(240, 113, 120, 0.16);
                border: 1px solid #733c41;
                color: #ffdadd;
                padding: 10px 12px;
                border-radius: 8px;
                display: none;
                margin: 12px 0;
                white-space: pre-wrap;
            }
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }

            /* Polishing additions */
            .desc { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
            .pill {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                background: #0c1533;
                color: #cfe0ff;
                border: 1px solid #1f2b52;
                padding: 4px 8px;
                border-radius: 999px;
                font-size: 12px;
            }
            .skeleton {
                background: linear-gradient(90deg, var(--code-bg) 25%, var(--chip-bg) 37%, var(--code-bg) 63%);
                background-size: 400% 100%;
                animation: shimmer 1.2s ease-in-out infinite;
            }
            @keyframes shimmer {
                0% { background-position: 100% 0; }
                100% { background-position: -100% 0; }
            }
            .skeleton-card { height: 140px; border-radius: 12px; border: 1px solid var(--border); }
            .copy-btn { background: transparent; color: var(--muted); border: 1px solid var(--border); border-radius: 6px; padding: 2px 6px; font-size: 11px; cursor: pointer; }
            .copy-btn:hover { color: var(--text); border-color: #33509a; }
            .theme-switch { background: transparent; color: var(--muted); border: 1px solid var(--border); border-radius: 999px; padding: 6px 10px; cursor: pointer; }
            .theme-switch:hover { color: var(--text); border-color: #33509a; }
            .intro { max-width: 72ch; line-height: 1.55; font-size: 14px; color: var(--muted); margin-top: 2px; margin-bottom: 2px; }
            /* Toolbar: search on the left (max 640px), view switch on right */
            .searchbar { display: grid; grid-template-columns: minmax(280px, 640px) auto; gap: 12px; align-items: center; margin-top: 12px; }
            .searchbar .field { position: relative; min-width: 0; width: 100%; }
            .searchbar .icon { position: absolute; left: 8px; top: 50%; transform: translateY(-50%); color: var(--muted); transition: color 120ms ease; }
            .searchbar input {
                width: 100%; height: 36px;
                background: transparent; color: var(--text);
                border: none; border-bottom: 1.5px solid var(--border);
                border-radius: 0;
                padding: 0 28px 4px 30px; line-height: 1.3; font-size: 14px;
                outline: none;
                transition: border-color 120ms ease, color 120ms ease;
            }
            .searchbar input::placeholder { color: var(--muted); }
            .searchbar .clear {
                position: absolute; right: 0; top: 50%; transform: translateY(-50%);
                border: none; background: transparent; color: var(--muted);
                cursor: pointer; display: none; padding: 0;
                -webkit-appearance: none; appearance: none;
                font-size: 16px; line-height: 1; /* „ÉÜ„Ç≠„Çπ„Éà„ÅÆ√ó„Çí„Åù„ÅÆ„Åæ„ÅæË°®Á§∫ */
            }
            .searchbar .clear:hover { color: var(--text); }
            .searchbar:focus-within input { border-bottom-color: var(--accent); }
            .searchbar:focus-within .icon { color: var(--accent); }
            .view-switch { display: inline-flex; gap: 8px; align-items: center; justify-content: flex-end; }
            .segmented { display: inline-flex; background: var(--chip-bg); border: 1px solid var(--chip-border); border-radius: 999px; padding: 2px; }
            .segmented .seg { background: transparent; border: 0; color: var(--muted); padding: 4px 10px; border-radius: 999px; cursor: pointer; font-size: 12px; }
            .segmented .seg[aria-pressed="true"] { background: var(--card); color: var(--text); box-shadow: 0 0 0 1px var(--border) inset; }
            @media (max-width: 880px){ .searchbar { grid-template-columns: 1fr; } .view-switch { width: 100%; justify-content: flex-end; } }

            /* Full-screen loading overlay */
            .overlay {
                position: fixed;
                inset: 0;
                background: rgba(11, 16, 32, 0.86);
                backdrop-filter: blur(2px);
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                gap: 12px;
                z-index: 999;
            }
            .overlay[hidden] { display: none; }
            .overlay-text { color: var(--muted); font-size: 14px; }

            /* Spinners */
            .spinner { width: 16px; height: 16px; border: 2px solid #2a3a66; border-top-color: var(--accent); border-radius: 50%; animation: spin 0.9s linear infinite; display: inline-block; }
            .spinner.lg { width: 40px; height: 40px; border-width: 3px; }
            .spinner.sm { width: 12px; height: 12px; border-width: 2px; vertical-align: -1px; }
            @keyframes spin { to { transform: rotate(360deg); } }

            /* List view */
            .list-table { width: 100%; border-collapse: collapse; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; table-layout: fixed; }
            .list-table th, .list-table td { padding: 14px 16px; border-bottom: 1px solid var(--border); vertical-align: top; }
            .list-table thead th { background: var(--bg-alt); color: var(--muted); font-weight: 600; }
            .list-table tbody tr { cursor: pointer; }
            .list-table tbody tr:hover { background: rgba(51,80,154,0.06); }
            .list-name { font-weight: 700; font-size: 16px; line-height: 1.35; }
            .list-meta { color: var(--muted); font-size: 12px; display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px; }
            .list-desc { color: var(--text); font-size: 14px; line-height: 1.55; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
            .chip.sm { padding: 1px 6px; font-size: 11px; }
            .status-pill.sm { padding: 2px 8px; font-size: 11px; }
            .td-version { text-align: right; white-space: nowrap; }
            @media (max-width: 880px) {
                .col-version, .td-version { display: none; }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="wrap">
                <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
                    <div>
                        <h1 style="margin-bottom:6px;">MCP Registry Viewer</h1>
                        <div class="meta intro">MCP„Çµ„Éº„Éê„Éº„ÅÆ„É¨„Ç∏„Çπ„Éà„É™„ÇíÈñ≤Ë¶ß„Åó„ÄÅ„É≠„Éº„Ç´„É´„Éï„Ç£„É´„Çø„Éº„ÅßÁõÆÁöÑ„ÅÆ„Çµ„Éº„Éê„Éº„ÇíÁ¥†Êó©„ÅèÁµû„ÇäËæº„ÇÅ„Åæ„Åô„ÄÇ„Ç´„Éº„Éâ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åô„Çã„Å®Ë©≥Á¥∞Ôºà„Éë„ÉÉ„Ç±„Éº„Ç∏„ÄÅ„É™„É¢„Éº„Éà„ÄÅÁí∞Â¢ÉÂ§âÊï∞„Å™„Å©Ôºâ„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ</div>
                    </div>

            // ===== Ë®≠ÂÆö =====

            async function fetchJSON(url, init = {}) {
                const res = await fetch(url, {
                    ...init,
                    headers: {
                        "Accept": "application/json",
                        ...(init.headers || {})
                    },
                    cache: "no-store"
                });
                if (!res.ok) {
                    // „É¨„Éº„ÉàÂà∂Èôê„Å™„Å©„ÅÆÁ∞°ÊòìË°®Á§∫
                    const text = await res.text().catch(() => "");
                    throw new Error(`HTTP ${res.status} ${res.statusText} - ${text}`);
                }
                return res.json();
            }

            async function loadManifest() { return fetchJSON(`${DATA_BASE}/manifest.json`); }

            // Try to get server detail by ID without network access.
            // 1) Return from in-memory items if present
            // 2) Otherwise scan data/page-*.json until found (deduping into allItems)
            async function tryFetchWithFallback(urlPath) {
                if (typeof urlPath === 'string' && urlPath.startsWith('/servers/')) {
                    const id = decodeURIComponent(urlPath.slice('/servers/'.length));
                    const getId = (it) => it?._meta?.["io.modelcontextprotocol.registry/official"]?.id || null;
                    let item = allItems.find(it => getId(it) === id);
                    if (item) return item;
                    // Ensure manifest is loaded to know total pages
                    if (!manifest) {
                        manifest = await loadManifest();
                        state.limit = manifest.pageSize || DEFAULT_LIMIT;
                    }
                    // Build a dedup set for already loaded items
                    const seen = new Set(allItems.map(it => getId(it)).filter(Boolean));
                    const total = Number(manifest.pages || 0);
                    for (let p = 1; p <= total; p++) {
                        try {
                            const data = await fetchJSON(`${DATA_BASE}/page-${p}.json`);
                            const arr = Array.isArray(data.servers) ? data.servers : (data.items || []);
                            for (const it of arr) {
                                const k = getId(it);
                                if (k && !seen.has(k)) { seen.add(k); allItems.push(it); }
                                if (k === id) return it;
                            }
                        } catch (_) { /* ignore missing pages */ }
                    }
                    throw new Error('Ë©≥Á¥∞„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
                }
                // Fallback: plain fetch for other paths
                return fetchJSON(urlPath);
            }

                    <div class="modal-section">
                        <table class="kv-table">
                            <tr><th>Status</th><td>${escapeHtml(item?.status||'')}</td></tr>
                            <tr><th>Version</th><td class="mono">${escapeHtml(item?.version||'')}</td></tr>
                            ${official.id? `<tr><th>Registry ID</th><td class="mono">${escapeHtml(official.id)} <button class="copy-btn" data-copy="${escapeAttr(official.id)}">copy</button></td></tr>`:''}
                            ${official.published_at? `<tr><th>Published</th><td>${escapeHtml(new Date(official.published_at).toISOString())}${official.is_latest? ' <span class="badge">latest</span>':''}</td></tr>`:''}
                            ${item?.updated_at? `<tr><th>Updated</th><td>${escapeHtml(new Date(item.updated_at).toISOString())}</td></tr>`:''}
                            ${item?.created_at? `<tr><th>Created</th><td>${escapeHtml(new Date(item.created_at).toISOString())}</td></tr>`:''}
                            ${repo.url? `<tr><th>Repository</th><td><a href="${escapeAttr(repo.url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(repo.url)}</a> ${repo.source?`<span class="chip muted">${escapeHtml(repo.source)}</span>`:''} ${repo.subfolder?`<span class="chip muted">/${escapeHtml(repo.subfolder)}</span>`:''}</td></tr>`:''}
                            ${site? `<tr><th>Website</th><td><a href="${escapeAttr(site)}" target="_blank" rel="noopener noreferrer">${escapeHtml(site)}</a></td></tr>`:''}
                            ${envCount? `<tr><th>Environment</th><td>${envCount} vars</td></tr>`:''}
                        </table>
                    </div>
                    ${pkgs.length? `<div class="modal-section"><h3 class="meta" style="margin:6px 0;">Packages</h3>
                        <table class="kv-table">
                            <thead><tr><th>Type</th><th>Identifier</th><th>Version</th><th>SHA-256</th><th>Registry</th><th>Runtime</th></tr></thead>
                            <tbody>${pkgRows}</tbody>
                        </table>
                    </div>`: ''}
                    ${runtimeBlocks? `<div class="modal-section"><h3 class="meta" style="margin:6px 0;">Runtime</h3>${runtimeBlocks}</div>`: ''}
                    ${envRows? `<div class="modal-section"><h3 class="meta" style="margin:6px 0;">Environment Variables</h3>
                        <table class="kv-table">
                            <thead><tr><th>Name</th><th>Description</th><th>Secret</th><th>Default</th></tr></thead>
                            <tbody>${envRows}</tbody>
                        </table>
                    </div>`: ''}
                    ${rems.length? `<div class="modal-section"><h3 class="meta" style="margin:6px 0;">Remotes</h3>
                        <table class="kv-table">
                            <thead><tr><th>Transport</th><th>URL</th><th>Headers</th></tr></thead>
                            <tbody>${remRows}</tbody>
                        </table>
                        ${rems.some(r=>Array.isArray(r.headers)&&r.headers.length) ? `<details style="margin-top:8px;"><summary>Headers Ë©≥Á¥∞</summary>
                            <table class="kv-table">
                                <thead><tr><th>Name</th><th>Description</th><th>Default</th></tr></thead>
                                <tbody>
                                    ${rems.flatMap(r => (r.headers||[]).map(h => `<tr><td class="mono">${escapeHtml(h.name||'')}</td><td>${escapeHtml(h.description||'')}</td><td class="mono">${escapeHtml(h.default||'')}</td></tr>`)).join('')}
                                </tbody>
                            </table>
                        </details>` : ''}
                    </div>`: ''}
                `;
            }

            async function loadNext(initial = false) {
                if (state.loading || state.end) return;
                clearError();
                state.loading = true;
                if (!manifest) {
                    try {
                        manifest = await loadManifest();
                        state.limit = manifest.pageSize || DEFAULT_LIMIT;
                    } catch (e) {
                        showError('„É≠„Éº„Ç´„É´„Éá„Éº„Çø(manifest.json)„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇÂÖà„Å´ "npm run build:data" „ÇíÂÆüË°å„Åó„Å¶ data/ „ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                        state.loading = false; return;
                    }
                }
                if (initial) {
                    showOverlay();
                } else if (bottomSpinner) {
                    bottomSpinner.style.display = 'inline-block';
                }
                try {
                    if (nextPage > (manifest.pages || 0)) { state.end = true; return; }
                    const data = await fetchJSON(`${DATA_BASE}/page-${nextPage}.json`);
                    const newItems = Array.isArray(data.servers) ? data.servers : (data.items||[]);
                    allItems = allItems.concat(newItems);
                    renderAll();
                    nextPage += 1;
                    if (nextPage > (manifest.pages || 0)) state.end = true;
                } catch (e) {
                    showError(`${e?.message || e}.\n\n„É≠„Éº„Ç´„É´„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇbuild:data „Åß data/ „ÇíÂÜçÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                } finally {
                    state.loading = false;
                    if (initial && !state.initialLoaded) { state.initialLoaded = true; hideOverlay(); }
                    if (bottomSpinner) bottomSpinner.style.display = 'none';
                }
            }

            // URL„Åß„ÅÆÁä∂ÊÖãÂæ©ÂÖÉ„ÅØÁúÅÁï•Ôºà„Ç∑„É≥„Éó„É´ÂåñÔºâ
            function applyFromURL() { return; }

            function escapeHtml(str) {
                return String(str)
                    .replaceAll("&", "&amp;")
                    .replaceAll("<", "&lt;")
                    .replaceAll(">", "&gt;")
                    .replaceAll('"', "&quot;")
                    .replaceAll("'", "&#39;");
            }
            function escapeAttr(str) {
                return escapeHtml(str);
            }

            // ÂàùÊúüÂåñÔºàËµ∑ÂãïÊôÇ„Å´‰∏ÄË¶ß„ÇíËá™ÂãïÂèñÂæóÔºâ
            (async function init() {
                updateSourcePill();
                // „Éö„Éº„Ç∏ÂàáÊõø„ÅÆ„Ç≠„Éº„Éê„Ç§„É≥„Éâ„ÅØÂªÉÊ≠¢ÔºàÁÑ°Èôê„Çπ„ÇØ„É≠„Éº„É´Ôºâ
                // ‰∏ÄË¶ß„ÇØ„É™„ÉÉ„ÇØ„ÅßË©≥Á¥∞„É¢„Éº„ÉÄ„É´ÔºàÂßî‰ªªÔºâ
                resultsEl.addEventListener('click', (e) => {
                    const btn = e.target.closest('button[data-copy]');
                    if (btn) { copyToClipboard(btn.getAttribute('data-copy')); return; }
                    // If clicking a link inside a card, don't open the modal
                    if (e.target.closest('a[href]')) { return; }
                    // Card click
                    const card = e.target.closest('.card.clickable');
                    let id = card?.dataset?.serverId;
                    // List row click
                    if (!id) {
                        const row = e.target.closest('tbody tr[data-server-id]');
                        id = row?.dataset?.serverId;
                    }
                    if (id) openDetail(id);
                });
                resultsEl.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        const card = e.target.closest('.card.clickable');
                        if (card && document.activeElement === card) {
                            e.preventDefault();
                            const id = card.dataset.serverId;
                            if (id) openDetail(id);
                        }
                    }
                });
                // Ê§úÁ¥¢Ôºà„É≠„Éº„Ç´„É´„Éï„Ç£„É´„ÇøÔºâ
                function debounce(fn, ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; }
                const onSearch = debounce(async ()=>{
                    state.search = (searchInput?.value||'');
                    renderAll();
                    // „Éí„ÉÉ„Éà„ÅåÂ∞ë„Å™„ÅÑÂ†¥Âêà„ÅØÂÖàË™≠„Åø„Åó„Å¶Ë£ú„ÅÜ
                    await ensureSufficientResults(24, 8);
                }, 150);
                if (searchInput) searchInput.addEventListener('input', (e)=>{
                    const has = (e.target.value||'').length>0;
                    if (searchClear) searchClear.style.display = has? 'inline':'none';
                    onSearch();
                });
                if (searchClear) searchClear.addEventListener('click', async ()=>{
                    if(!searchInput) return;
                    searchInput.value='';
                    state.search='';
                    renderAll();
                    // „ÇØ„É™„Ç¢„Åó„Åü„ÅÆ„Åß„Éú„Çø„É≥Ëá™‰Ωì„ÇÇÈùûË°®Á§∫„Å´„Åô„Çã
                    searchClear.style.display = 'none';
                    searchInput.focus();
                    // „ÇØ„É™„Ç¢Âæå„ÇÇË∂≥„Çä„Å™„Åë„Çå„Å∞Ê¨°„ÇíË™≠„ÇÄÔºàÁîªÈù¢Áõ¥Âæå„Åß„Éá„Éº„Çø„ÅåÂ∞ë„Å™„ÅÑÂ†¥ÂêàÔºâ
                    await ensureSufficientResults(24, 4);
                });
                // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà„ÅØ„Éü„Éã„Éû„É†Âåñ„ÅÆ„Åü„ÇÅÂªÉÊ≠¢
                // ÂàùÂõû„É≠„Éº„Éâ + ÁÑ°Èôê„Çπ„ÇØ„É≠„Éº„É´Áõ£Ë¶ñ
                showOverlay();
                loadNext(true);
                // View toggle init
                function applyView(v){
                    state.view = v; localStorage.setItem('view', v);
                    if (viewCardBtn && viewListBtn){
                        viewCardBtn.setAttribute('aria-pressed', String(v==='card'));
                        viewListBtn.setAttribute('aria-pressed', String(v==='list'));
                    }
                    renderAll();
                }
                if (viewCardBtn) viewCardBtn.onclick = ()=> applyView('card');
                if (viewListBtn) viewListBtn.onclick = ()=> applyView('list');
                // apply initial
                if (state.view === 'list') { if (viewCardBtn&&viewListBtn){ viewCardBtn.setAttribute('aria-pressed','false'); viewListBtn.setAttribute('aria-pressed','true'); } }
                if ('IntersectionObserver' in window && sentinel) {
                    const io = new IntersectionObserver((entries) => {
                        if (entries.some(e => e.isIntersecting)) {
                            loadNext(false);
                        }
                    }, { root: null, rootMargin: '800px 0px 0px 0px', threshold: 0 });
                    io.observe(sentinel);
                }
            })();
        </script>
    </body>
